<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ahmad's store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Ahmad's store</h1>
        <nav>
            <a href="#products">المنتجات</a>
            <a href="#about">من نحن</a>
            <a href="#contact">تواصل معنا</a>
            <a id="admin-button">إدارة المتجر</a>
        </nav>
    </header>

    <!-- Products Section -->
    <section id="products">
        <h2>المنتجات</h2>
        <div id="product-list">
            <!-- سيتم إضافة المنتجات هنا ديناميكياً -->
        </div>
    </section>

    <!-- About Us Section -->
    <section id="about">
        <h2>من نحن</h2>
        <p>متجر لبيع مختلف البضائع.</p>
    </section>

    <!-- Contact Us Section -->
    <section id="contact">
        <h2>تواصل معنا</h2>
        <form>
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name">
            <label for="message">الرسالة:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">إرسال</button>
        </form>
    </section>

    <!-- Admin Section -->
    <section id="admin" class="hidden">
        <h2>إدارة المتجر</h2>
        <form id="add-product-form">
            <label for="product-name">اسم المنتج:</label>
            <input type="text" id="product-name" name="product-name">
            <label for="product-price">سعر المنتج (بالليرة السورية):</label>
            <input type="number" id="product-price" name="product-price">
            <label for="product-details">تفاصيل المنتج:</label>
            <textarea id="product-details" name="product-details"></textarea>
            <label for="product-image">رفع صورة المنتج:</label>
            <input type="file" id="product-image" accept="image/*">
            <button type="submit">إضافة المنتج</button>
        </form>
        <h3>حذف المنتج:</h3>
        <form id="delete-product-form">
            <label for="delete-product-name">اسم المنتج للحذف:</label>
            <input type="text" id="delete-product-name" name="delete-product-name">
            <button type="submit">حذف المنتج</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
