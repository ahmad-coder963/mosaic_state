<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mosaic_state</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* إضافة بعض التنسيقات البسيطة */
        .hidden {
            display: none; /* إخفاء العنصر */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>mosaic_state</h1>
        <nav>
            <a href="#products">المنتجات</a>
            <a href="#about">من نحن</a>
            <a href="#contact">تواصل معنا</a>
        </nav>
    </header>

    <!-- Products Section -->
    <section id="products">
        <h2>المنتجات</h2>
        <div id="product-list">
            <!-- سيتم إضافة المنتجات هنا ديناميكياً -->
        </div>
    </section>

    <!-- About Us Section -->
    <section id="about">
        <h2>من نحن</h2>
        <p>نحن متجر متخصص في بيع المنتجات اليدوية والإكسسوارات المميزة.</p>
    </section>

    <!-- Contact Us Section -->
    <section id="contact">
        <h2>تواصل معنا</h2>
        <form>
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name">
            <label for="message">الرسالة:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">إرسال</button>
        </form>
    </section>

    <!-- Admin Section (مخفي) -->
    <section id="admin" class="hidden">
        <h2>إدارة المتجر</h2>
        <form id="add-product-form">
            <label for="product-name">اسم المنتج:</label>
            <input type="text" id="product-name" name="product-name" required>
            <label for="product-price">سعر المنتج:</label>
            <input type="number" id="product-price" name="product-price" required>
            <label for="product-image">رابط الصورة:</label>
            <input type="text" id="product-image" name="product-image" required>
            <button type="submit">إضافة المنتج</button>
        </form>

        <h3>إضافة تصميم من Canva:</h3>
        <button id="add-canva-design">إضافة تصميم</button>

        <div id="canva-design"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
