<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mosaic_state</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>mosaic_state</h1>
        <nav>
            <a href="#products">المنتجات</a>
            <a href="#about">من نحن</a>
            <a href="#contact">تواصل معنا</a>
            <a href="#" id="admin-button">إدارة المتجر</a> <!-- زر إدارة المتجر -->
        </nav>
    </header>

    <!-- Products Section -->
    <section id="products">
        <h2>المنتجات</h2>
        <div id="product-list">
            <!-- سيتم إضافة المنتجات هنا ديناميكياً -->
        </div>
    </section>

    <!-- About Us Section -->
    <section id="about">
        <h2>من نحن</h2>
        <p>نحن متجر متخصص في بيع المنتجات اليدوية والإكسسوارات المميزة.</p>
    </section>

    <!-- Contact Us Section -->
    <section id="contact">
        <h2>تواصل معنا</h2>
        <form>
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name">
            <label for="message">الرسالة:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">إرسال</button>
        </form>
    </section>

    <!-- Admin Section (مخفي حتى يتم إدخال كلمة المرور) -->
    <section id="admin" class="hidden">
        <h2>إدارة المتجر</h2>
        <form id="add-product-form">
            <label for="product-name">اسم المنتج:</label>
            <input type="text" id="product-name" name="product-name" required>
            <label for="product-price">سعر المنتج (بالليرة السورية):</label>
            <input type="number" id="product-price" name="product-price" required>
            <label for="product-image">صورة المنتج:</label>
            <input type="file" id="product-image" name="product-image" accept="image/*" required>
            <label for="product-details">تفاصيل المنتج:</label>
            <textarea id="product-details" name="product-details" required></textarea>
            <button type="submit">إضافة المنتج</button>
        </form>

        <h3>حذف منتج:</h3>
        <input type="text" id="delete-product-name" placeholder="اسم المنتج">
        <button id="delete-product">حذف المنتج</button>
    </section>

    <!-- Password Modal -->
    <div id="password-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>إدخال كلمة المرور</h3>
            <input type="password" id="password-input" placeholder="أدخل كلمة المرور">
            <button id="password-submit">دخول</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
