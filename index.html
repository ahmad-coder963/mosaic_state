<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mosaic_state</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>mosaic_state</h1>
        <nav>
            <a href="#products">المنتجات</a>
            <a href="#about">من نحن</a>
            <a href="#contact">تواصل معنا</a>
        </nav>
    </header>

    <!-- Products Section -->
    <section id="products">
        <h2>المنتجات</h2>
        <div id="product-list">
            <!-- سيتم إضافة المنتجات هنا ديناميكياً -->
        </div>
    </section>

    <!-- About Us Section -->
    <section id="about">
        <h2>من نحن</h2>
        <p>نحن متجر متخصص في بيع المنتجات اليدوية والإكسسوارات المميزة.</p>
    </section>

    <!-- Contact Us Section -->
    <section id="contact">
        <h2>تواصل معنا</h2>
        <form>
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>
            <label for="message">الرسالة:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">إرسال</button>
        </form>
    </section>

    <!-- Admin Section -->
    <section id="admin">
        <h2>إدارة المتجر</h2>
        <form id="admin-login-form">
            <label for="admin-password">كلمة المرور للدخول إلى الإدارة:</label>
            <input type="password" id="admin-password" name="admin-password" required>
            <button type="submit">دخول</button>
        </form>

        <div id="admin-controls" class="hidden">
            <form id="add-product-form">
                <label for="product-name">اسم المنتج:</label>
                <input type="text" id="product-name" name="product-name" required>

                <label for="product-price">سعر المنتج:</label>
                <input type="number" id="product-price" name="product-price" required>

                <label for="product-description">وصف المنتج:</label>
                <textarea id="product-description" name="product-description" required></textarea>

                <label for="product-image">رفع صورة المنتج:</label>
                <input type="file" id="product-image" name="product-image" accept="image/*" required>

                <label for="product-password">كلمة المرور لإضافة منتج:</label>
                <input type="password" id="product-password" name="product-password" required>

                <button type="submit">إضافة المنتج</button>
            </form>

            <h3>إضافة تصميم من Canva:</h3>
            <form id="add-canva-design-form">
                <label for="design-password">كلمة المرور لرفع التصميم:</label>
                <input type="password" id="design-password" name="design-password" required>
                <button type="submit">إضافة تصميم</button>
            </form>

            <h3>حذف المنتجات:</h3>
            <form id="delete-product-form">
                <label for="product-index">رقم المنتج لحذفه (0 - ${products.length - 1}):</label>
                <input type="number" id="product-index" name="product-index" min="0" required>
                <button type="submit">حذف المنتج</button>
            </form>

            <div id="canva-design"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
