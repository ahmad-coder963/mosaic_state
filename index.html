<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmad's store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="m.png" alt="Logo" class="logo"> <!-- شعار المتجر -->
        <nav>
            <a href="#products">المنتجات</a>
            <a href="#about">من نحن</a>
            <a href="#contact">تواصل معنا</a>
            <a href="#admin">إدارة المتجر</a>
        </nav>
    </header>

    <section id="products">
        <h1>المنتجات</h1>
        <div id="product-list"></div>
    </section>

    <section id="about">
        <h2>من نحن</h2>
        <p>نحن متجر متخصص في بيع المنتجات اليدوية والإكسسوارات الفريدة.</p>
    </section>

    <section id="contact">
        <h2>تواصل معنا</h2>
        <p>للتواصل معنا، الرجاء الاتصال على الرقم: +963 999 999 999</p>
    </section>

    <section id="admin" class="hidden">
        <h2>إدارة المتجر</h2>
        <form id="admin-form">
            <input type="password" id="admin-password" placeholder="أدخل كلمة المرور" required>
            <button type="button" onclick="checkPassword()">دخول</button>
        </form>

        <div id="admin-panel" class="hidden">
            <h3>إضافة منتج جديد</h3>
            <form id="add-product-form">
                <input type="text" id="product-name" placeholder="اسم المنتج" required>
                <textarea id="product-description" placeholder="وصف المنتج" required></textarea>
                <input type="number" id="product-price" placeholder="السعر بالليرة السورية" required>
                <input type="file" id="product-image" accept="image/*" required>
                <button type="submit">إضافة المنتج</button>
            </form>

            <h3>حذف منتج</h3>
            <form id="delete-product-form">
                <input type="text" id="delete-product-name" placeholder="اسم المنتج لحذفه" required>
                <button type="submit">حذف المنتج</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
